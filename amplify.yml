version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - env | grep -e BEDROCK_AWS_ACCESS_KEY_ID -e BEDROCK_AWS_SECRET_ACCESS_KEY -e BEDROCK_AWS_REGION -e AUTH_AUTH0_ISSUER -e AUTH_AUTH0_ID -e AUTH_AUTH0_SECRET -e AUTH_SECRET >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
